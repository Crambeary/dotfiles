# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

# Change the default prompt format
# ---
# old config ...
# format = """\
# [‚ï≠‚ï¥](238)$env_var \
# $all[‚ï∞‚îÄÓ™ú](238)$character"""

# new config
# format = """$env_var $all"""

# Change the default prompt characters
[character]
# old config
# success_symbol = "[Ôïì](238)"
# error_symbol = "[Ôïì](238)"
success_symbol = ""
error_symbol = ""

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](white)'
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "white"
style_root = "white"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 1
truncation_symbol = "‚Ä¶/"
home_symbol = "Ôüù ~"
read_only_style = "197"
read_only = " ÔÄ£ "
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "Ôû° "
format = "via [$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "‚Ä¶/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "üè≥"
up_to_date = "ÔÅÜ "
untracked = "Ôî© "
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "Ô£ñ "
modified = "ÔÅÑ "
staged = '[++\($count\)](green)'
renamed = "Ô™∂ "
deleted = "ÔÄî "

[kubernetes]
format = 'via [Ô¥± $context\($namespace\)](bold purple) '
disabled = false

# (deactivated because of no space left)
# 
[terraform]
format = "via [ÔÑµ terraform $version]($style) Ô•Ç [$workspace]($style) "
disabled = true

[vagrant]
format = "via [ÔÑµ vagrant $version]($style) "
disabled = true

[docker_context]
format = "via [Ôåà $context](bold blue) "
disabled = true

[helm]
format = "via [Ôàö $version](bold purple) "
disabled = true

[python]
python_binary = "python3"
disabled = false
symbol = "üêç "
format = 'via [$symbol\($virtualenv\) ]($style)'
style  = "fg:color_fg0 bg:color_blue"

[nodejs]
format = "via [Ô¢ò $version](bold green) "
disabled = true

[ruby]
format = "via [Óàæ $version]($style) "
disabled = true


"$schema" = 'https://starship.rs/config-schema.json'

# Use the Gruvbox color palette
palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'


format = """
[](color_orange)$os$username
[](bg:color_yellow fg:color_orange)$directory
[](fg:color_yellow bg:color_aqua)$git_branch$git_status
[](fg:color_aqua bg:color_blue)$c$rust$golang$nodejs$php$java$kotlin$haskell$python
[](fg:color_blue bg:color_bg3)$docker_context$conda
[](fg:color_bg3 bg:color_bg1)$time
[ ](fg:color_bg1)
$line_break$character
"""

